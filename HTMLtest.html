<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
    	
    	<title>Sanno 3D</title>
	<h1>Sanno Housing</h1>
  </head>
  <body>
	<p>BreakHut</p>
	<br>
	<a 
		href="intent://arvr.google.com/scene-viewer/1.0?
		file=https://raw.githubusercontent.com/Rekrabbear/Aka/main/MatsuyamaEki.glb
		#Intent;
		scheme=https;package=com.google.android.googlequicksearchbox;
		action=android.intent.action.VIEW;
		S.browser_fallback_url=https://developers.google.com/ar;
		end;">
		Android AR
	</a>	
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
	<style>
		model-viewer {
			width: 1000px;
			height: 1000px;
		}
	</style>
	<model-viewer 
		id="model-viewer"
		alt="BreakHut" 
		src="https://raw.githubusercontent.com/Rekrabbear/Aka/main/MatsuyamaEki.glb" 
		shadow-intensity="1" 
		ar ar-modes="scene-viewer webxr"
		camera-controls touch-action="pan-y"
		skybox-image="https://raw.githubusercontent.com/Rekrabbear/Aka/main/ar_hand_prompt.png">
	
		<div id="error"
		class="hide">
		AR is not supported on Device
		</div>
		
	</model-viewer>
	<script>
  		document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
    			if(event.detail.status === 'failed'){
      				const error = document.querySelector("#error");
      				error.classList.remove('hide');
      				error.addEventListener('transitionend',(event) => {
        				error.classList.add('hide');
      				});
    			}
  		});
	</script>
	<style>
  		#error {
    			background-color: #ffffffdd;
    			border-radius: 16px;
    			padding: 16px;
    			position: absolute;
    			left: 50%;
    			top: 50%;
    			transform: translate3d(-50%, -50%, 0);
    			transition: opacity 0.3s;
  		}
  		#error.hide {
    			opacity: 0;
    			visibility: hidden;
    			transition: visibility 2s, opacity 1s 1s;
  		}
	</style>
  </body>
</html>
